        <img class="two-prop1 img-prop1" src="assets/eventgunting.gif" alt="">

<div id="kedua">

        <div class="column-prop2">
            <input onclick="togglePage(3); inputIdentify('batu'); prePlayRound();" type="image" id="image-prop2" alt="Login" src="assets/gambar/batu.png" onmouseover="this.src='assets/batu.gif';" onmouseout="this.src='assets/gambar/batu.png';" value="batu">

        <div class="column-prop2">

        </div>
        <div class="column-prop2">
            <input onclick="togglePage(3); inputIdentify('kertas'); prePlayRound();" type="image" id="image-prop2" alt="Login" src="assets/gambar/kertas.png" onmouseover="this.src='assets/kertas.gif';" onmouseout="this.src='assets/gambar/kertas.png';" value="kertas">

        </div>
    </div>
</div>
